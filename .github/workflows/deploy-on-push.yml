name: Replit-AI → Windows-Docker 자동 배포

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    # self-hosted 러너 중 Windows 환경에서만 실행
    runs-on: [self-hosted, Windows, X64]

    steps:
      # 1) 저장소 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) (선택) Node.js 프로젝트라면 Node.js 버전 지정
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      # 3) 의존성 설치 (Windows PowerShell 사용)
      - name: Install dependencies
        shell: powershell
        run: |
          cd ${{ github.workspace }}
          npm ci

      # 4) Docker 이미지 빌드 및 컨테이너 실행
      - name: Build and Run Docker Container
        shell: powershell
        run: |
          cd ${{ github.workspace }}
          # Docker 이미지 빌드
          docker build -t my-app-image:latest .

          # 기존 컨테이너가 실행 중이면 중지 및 삭제
          if (docker ps -q --filter "name=lngw2025_v2_server") {
            docker stop lngw2025_v2_server
            docker rm lngw2025_v2_server
          }

          # 새 컨테이너 실행 (포트 매핑, 자동 재시작 옵션 등)
          docker run -d `
            --name lngw2025_v2_server `
            -p 3000:3000 `
            --restart always `
            my-app-image:latest

      # 5) 배포 완료 메시지 출력
      - name: Deployment Complete
        shell: powershell
        run: Write-Host "✅ Deployment finished on Windows Docker runner."
